<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrador de Turnos</title>    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2 class="text-center my-5 titulo">Reserva de Turnos</h2>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="col-md-6 agregar-cita">
                <form id="nueva-cita">
                    <legend class="mb-4">Datos del Cliente</legend>
                    <div class="form-group row">
                        <label id= "label" class="col-sm-4 col-lg-4 col-form-label">Nombre:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu Nombre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label id="label" class="col-sm-4 col-lg-4 col-form-label">Apellido:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="apellido" name="apellido" class="form-control"  placeholder="Ingresa tu Apellido">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label id="label" class="col-sm-4 col-lg-4 col-form-label">Teléfono:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="tel" id="telefono" name="telefono" class="form-control"  placeholder="Ingresa un Teléfono">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label id="label" class="col-sm-4 col-lg-4 col-form-label">Fecha:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="fecha" name="fecha" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label id="label" class="col-sm-4 col-lg-4 col-form-label">Hora:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="time" id="hora" name="hora" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label id="label" class="col-sm-4 col-lg-4 col-form-label">Servicios:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="servicio" name="servicio" class="form-control" placeholder="Apunta brevemente el o los servicios a realizar"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                            <button type="submit" class="btn btn-success w-100 d-block">Reservar Turno</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 id="administra" class="mb-4">Administra tus Turnos</h2>
                <ul id="citas" class="list-group lista-citas"></ul>
            </div>
        </div> <!--.row-->
    </div><!--.container-->

    <script src="js/app.js" type="module"></script>

    <footer>
        <h5 class="copyright">Creación y Desarrollo - facilitadora</h5>
    </footer>

</body>

</html>
